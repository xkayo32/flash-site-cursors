<!DOCTYPE html>
<html>
<head>
    <title>Teste SummaryForm Categorias</title>
</head>
<body>
    <h1>Teste das Categorias - Console do Browser</h1>
    <p>Abra o console do navegador (F12) para ver os logs.</p>
    
    <script>
        console.log('üéØ Iniciando teste das categorias...');
        
        // Simular token de autentica√ß√£o (como se fosse do localStorage)
        const token = 'admin-token';
        
        async function testCategoriesAPI() {
            try {
                console.log('üîç Fazendo requisi√ß√£o para categories...');
                
                const response = await fetch('http://localhost:8180/api/v1/categories', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response ok:', response.ok);
                
                if (!response.ok) {
                    console.error('‚ùå Response n√£o ok:', response.status, response.statusText);
                    return;
                }
                
                const data = await response.json();
                console.log('üìä Dados recebidos:', data);
                
                if (data.success && data.categories) {
                    console.log('‚úÖ Sucesso! Categorias encontradas:', data.categories.length);
                    
                    // Simular o que o SummaryForm faz
                    const mainCategories = data.categories.filter(cat => !cat.parent_id);
                    console.log('üìã Categorias principais:', mainCategories);
                    
                    // Mostrar como ficariam os options
                    console.log('üîß Options do select:');
                    mainCategories.forEach(cat => {
                        console.log(`<option value="${cat.name}">${cat.name.toUpperCase()}</option>`);
                    });
                    
                } else {
                    console.error('‚ùå Resposta inv√°lida:', data);
                }
                
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
            }
        }
        
        // Executar o teste
        testCategoriesAPI();
        
        // Simular problema de CORS
        console.log('üîç Verificando poss√≠vel problema de CORS...');
        console.log('Frontend URL: http://localhost:5173');
        console.log('Backend URL: http://localhost:8180');
        console.log('Se houver erro de CORS, as categorias n√£o v√£o carregar no browser.');
    </script>
</body>
</html>
