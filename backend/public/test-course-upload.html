<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .preview { max-width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Image Upload Test</h1>
        <p>This tests the standalone course image upload API that works like your working example.</p>
        
        <form id="upload-form">
            <div class="form-group">
                <label for="course_id">Course ID:</label>
                <input type="text" id="course_id" name="course_id" value="4" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="thumbnail">Select Image:</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/jpeg,image/png" required>
            </div>
            
            <button type="submit">Upload Image</button>
        </form>
        
        <div id="result"></div>
        <img id="preview" class="preview" style="display: none;">
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const previewImg = document.getElementById('preview');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('thumbnail');
            const courseId = document.getElementById('course_id').value;
            const username = document.getElementById('username').value;
            
            if (!fileInput.files[0]) {
                showResult('Please select a file.', 'error');
                return;
            }
            
            formData.append('thumbnail', fileInput.files[0]);
            formData.append('course_id', courseId);
            formData.append('username', username);
            
            try {
                showResult('Uploading...', 'success');
                
                const response = await fetch('course-image-upload.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showResult(`✅ Upload successful! File: ${data.filename}`, 'success');
                    previewImg.src = `http://localhost:8180${data.image_url}`;
                    previewImg.style.display = 'block';
                } else {
                    showResult(`❌ Upload failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
