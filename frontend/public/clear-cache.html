<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Limpando Cache</title>
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #14242f 0%, #000 100%);
            color: #facc15;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #facc15;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(250, 204, 21, 0.3);
            border-top-color: #facc15;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ LIMPANDO CACHE T√ÅTICO</h1>
        <div class="spinner"></div>
        <div class="status">For√ßando atualiza√ß√£o do sistema...</div>
    </div>

    <script>
        // Limpar todo o localStorage
        localStorage.clear();
        
        // Limpar sessionStorage
        sessionStorage.clear();
        
        // Limpar caches se dispon√≠vel
        if ('caches' in window) {
            caches.keys().then(function(names) {
                for (let name of names) {
                    caches.delete(name);
                }
            });
        }
        
        // For√ßar reload completo ap√≥s 2 segundos
        setTimeout(() => {
            window.location.href = '/?t=' + Date.now();
        }, 2000);
    </script>
</body>
</html>
