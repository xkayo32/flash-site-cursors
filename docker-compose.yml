version: '3.8'

services:
  # Frontend React com Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: estudos-frontend
    ports:
      - "5273:5173"  # Porta diferente (5273) para evitar conflitos
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - estudos-network

  # Backend Rust
  backend:
    build:
      context: ./backend-rust-minimal
      dockerfile: Dockerfile
    container_name: estudos-backend-rust
    ports:
      - "8180:8180"
    environment:
      - RUST_ENV=development
      - RUST_LOG=info
      - DATABASE_URL=postgresql://estudos_user:estudos_pass@postgres:5432/estudos_db
      - JWT_SECRET=your-jwt-secret-change-in-production
      - PORT=8180
      - HOST=0.0.0.0
    depends_on:
      - postgres
    networks:
      - estudos-network


  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: estudos-postgres
    ports:
      - "5532:5432"  # Porta diferente (5532) para evitar conflitos
    environment:
      - POSTGRES_DB=estudos_db
      - POSTGRES_USER=estudos_user
      - POSTGRES_PASSWORD=estudos_pass
    volumes:
      - estudos-postgres-data:/var/lib/postgresql/data
    networks:
      - estudos-network



volumes:
  estudos-postgres-data:

networks:
  estudos-network:
    driver: bridge