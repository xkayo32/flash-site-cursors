version: '3.8'

services:
  # Frontend React com Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: estudos-frontend
    ports:
      - "5273:5173"  # Porta diferente (5273) para evitar conflitos
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - estudos-network

  # Backend PHP
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: estudos-backend
    ports:
      - "8180:8000"  # Porta diferente (8180) para evitar conflitos
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=5532
      - DB_DATABASE=estudos_db
      - DB_USERNAME=estudos_user
      - DB_PASSWORD=estudos_pass
    depends_on:
      - postgres
    networks:
      - estudos-network


  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: estudos-postgres
    ports:
      - "5532:5432"  # Porta diferente (5532) para evitar conflitos
    environment:
      - POSTGRES_DB=estudos_db
      - POSTGRES_USER=estudos_user
      - POSTGRES_PASSWORD=estudos_pass
    volumes:
      - estudos-postgres-data:/var/lib/postgresql/data
    networks:
      - estudos-network



volumes:
  estudos-postgres-data:

networks:
  estudos-network:
    driver: bridge